<!DOCTYPE html>
<html lang="en">

<head>
  <!--github is epic-->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Agar.io</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div id="main-ui">
    <h1 id="agamio">Agam.io</h1>
    <input id="guest-name" placeholder="Nickname" maxlength="15" autofocus="autofocus">
    <button id="startBtn" onclick="initialize()">Start</button>
    <p id="controls-text">Move your mouse to control your cell<br>Eat smaller cells, avoid larger ones. Good luck!</p>
    
    <div id="login-register-container">
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
    </div>
  </div>

  <script src="sketch.js"></script>
  <script src="enemies.js"></script>
  <script src="drawing.js"></script>
  <script src="raycast.js"></script>

</body>

</html>
